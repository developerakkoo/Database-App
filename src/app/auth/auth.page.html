<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">User Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col sizeLg="6" offsetLg="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Please Connect to your Database</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-padding-vertical">
          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Your Server Name</ion-label>
            <ion-input [(ngModel)]="serverName" type="text" required="true"></ion-input>
          </ion-item>
          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Your User Name</ion-label>
            <ion-input [(ngModel)]="userName" type="text" required="true"></ion-input>
          </ion-item>
          <ion-item class="ion-margin-top" fill="outline">
            <ion-label position="floating">Your Password</ion-label>
            <ion-input [(ngModel)]="serverPassword" type="text" required="true"></ion-input>
          </ion-item>
          <ion-button size="large" (click)="onSubmit()" expand="block" shape="round">
            SUBMIT
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
